<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Battleship</title>
  <script src="https://kit.fontawesome.com/f56f105964.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container-fluid">
    <div id='player-container' class="player-container shadow">
      <p class=''>Please enter the player name:</p>
      <input id='player-name' class="form-control" type="text">
      <p class='mt-3'>Please choose the board size</p>
      <select class="custom-select" id="inputFieldSize">
        <option selected>Choose...</option>
        <option value="10">10 x 10</option>
        <option value="12">12 x 12</option>
        <option value="7">7 x 7</option>
      </select>
      <p class='mt-3'>Please select the number of ships</p>
      <select class="custom-select" id="inputNumberOfShips">
        <option selected>Choose...</option>
        <option value="10">5</option>
        <option value="12">7</option>
        <option value="7">4</option>
      </select>

      <button class='btn btn-block btn-primary mt-4' id='start-button'>Start</button>

    </div>
    <div class="player-container d-none" id='add-ships'>

      <p class='mt-3'> Add new ship</p>
      <div class="size d-flex align-items-center">
        Size:
        <input id='ship-size' class='form-control ml-2' type="number">

      </div>
      <div class="board" id='add-ship-board'>

      </div>
      <button class='btn btn-block btn-primary mt-4' id='start-button'>Add ship</button>

      <button class='btn btn-block btn-primary mt-4' id='start-button'>Play</button>
    </div>
    <div id='board-container' class="main d-none">
      <div class="board bg-white shadow" id='player-board'>
        <div class="playerName">
          <h4>PLAYER</h4>
          <p>You can see the possition of your ships</p>
        </div>
      </div>
      <div class="board bg-white shadow d-none" id='comp-board'>
        <div class="playerName">
          <h4>COMPUTER</h4>
          <p>Hit Enemy ship!</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
